<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件交接确认</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #cccccc; }
    </style>
</head>
<body>
    <div class="container">
        <h3>请确认提交记录</h3>
        <p id="fileInfo"></p>
        <button id="submitBtn" onclick="submitRecord()">发送记录</button>
        <p id="resultMsg"></p>
    </div>

    <script>
        // 从URL获取文件标识
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file');
        document.getElementById("fileInfo").textContent = `文件编号：${fileId}`;

        // 提交记录到GitHub
        async function submitRecord() {
            const btn = document.getElementById("submitBtn");
            btn.disabled = true;
            btn.textContent = "提交中...";
            
            const timestamp = new Date().toLocaleString();
            const record = {
                file: fileId,
                time: timestamp,
                status: "confirmed" // 标记为已确认
            };

            try {
                // 替换为你的GitHub信息
                const response = await fetch('https://api.github.com/repos/roy-liu2025/price-checker/contents/logs/' + encodeURIComponent(fileId) + '.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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', // 替换为你的Token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `[记录] ${fileId}`,
                        content: btoa(JSON.stringify(record))
                    })
                });

                document.getElementById("resultMsg").innerHTML = `
                    <span style="color:green">✅ 记录已提交</span><br>
                    <small>${timestamp}</small>
                `;
            } catch (error) {
                document.getElementById("resultMsg").innerHTML = '<span style="color:red">❌ 提交失败，请截图联系管理员</span>';
                btn.disabled = false;
                btn.textContent = "重新发送";
            }
        }
    </script>
</body>

</html>
