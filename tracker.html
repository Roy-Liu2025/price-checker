<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件传递追踪</title>
    <style>
        body { font-family: Arial, text-align: center; margin-top: 50px; }
        .result { color: green; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="app">
        <h2>文件交接登记</h2>
        <p>文件：<span id="fileId"></span></p>
        <div id="status">提交中...</div>
    </div>

    <script>
        // 从URL获取文件标识
        const url = new URL(window.location.href);
        const fileId = url.searchParams.get("file");
        document.getElementById("fileId").textContent = fileId;

        // 自动提交记录到GitHub
        async function submitRecord() {
            const timestamp = new Date().toISOString();
            const record = {
                file: fileId,
                user: "微信用户", // 实际使用需用微信API获取昵称
                time: timestamp
            };

            try {
                // 提交到GitHub（需替换你的仓库信息）
                const response = await fetch('https://api.github.com/repos/roy-liu2025/price-checker/contents/logs/' + fileId + '.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "新增传递记录: " + fileId,
                        content: btoa(JSON.stringify(record))
                    })
                });

                document.getElementById("status").innerHTML = `
                    <p class="result">✅ 登记成功！</p>
                    <p>文件：${fileId}</p>
                    <p>时间：${new Date(timestamp).toLocaleString()}</p>
                `;
            } catch (error) {
                document.getElementById("status").textContent = "❌ 登记失败，请截图联系管理员";
            }
        }

        // 页面加载后自动提交
        window.onload = submitRecord;
    </script>
</body>
</html>
