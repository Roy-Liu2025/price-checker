<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件交接确认</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; position: relative; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #cccccc; }
        .porite {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: "Elephant", sans-serif;
            font-size: 24px;
            color: red;
        }
        #userInput {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="porite">porite</div>
    <div class="container">
        <h3>文件接收确认</h3>
        <p id="fileInfo"></p>
        <input type="text" id="userInput" placeholder="请输入您的姓名" required>
        <button id="submitBtn" onclick="sendEmailNotification()">确认接收</button>
        <p id="resultMsg"></p>
    </div>

    <script>
        // 从URL获取文件标识
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('file');
        document.getElementById("fileInfo").textContent = `文件编号：${fileId}`;

        // 发送邮件通知
        async function sendEmailNotification() {
            const btn = document.getElementById("submitBtn");
            const userName = document.getElementById("userInput").value.trim();
            
            if (!userName) {
                alert("请输入您的姓名");
                return;
            }
            
            btn.disabled = true;
            btn.textContent = "发送中...";
            
            const timestamp = new Date().toLocaleString('zh-CN');
            const emailData = {
                _template: "table",  // 使用表格模板
                _subject: `【文件接收】${fileId}`,
                _replyto: userName + "@porite.com.cn", // 可选回复地址
                文件编号: fileId,
                接收人员: userName,
                接收时间: timestamp,
                设备信息: navigator.userAgent,
                _cc: "lium@porite.com.cn"  // 主送您的邮箱
            };

            try {
                // 使用FormSubmit.co服务
                const response = await fetch("https://formsubmit.co/ajax/lium@porite.com.cn", {
                    method: "POST",
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success === "true") {
                    document.getElementById("resultMsg").innerHTML = `
                        <span style="color:green">✅ 接收确认已发送至 lium@porite.com.cn</span><br>
                        <small>${timestamp}</small>
                    `;
                } else {
                    throw new Error(result.message || "邮件发送失败");
                }
            } catch (error) {
                document.getElementById("resultMsg").innerHTML = `
                    <span style="color:red">❌ 发送失败</span><br>
                    <small>${error.message || '请直接联系 lium@porite.com.cn'}</small>
                `;
                btn.disabled = false;
                btn.textContent = "重新发送";
            }
        }
    </script>
</body>
</html>
